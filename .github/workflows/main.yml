name: momo server deploy

on: 
  push:
    branches:
      - main
env:
  AZURE_WEBAPP_NAME: momoapi 
  AZURE_WEBAPP_PACKAGE_PATH: '.' 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Asia/Korea"
        timezoneMacos: "Asia/Korea"
        timezoneWindows: "Korea Standard Time"
    - name: Get Time
      id: time
      uses: JantHsueh/get-time-action@master
      with:
        timeZone: 9

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '8'
    - name: Build with Maven
      run: mvn clean install -Duser.timezone=KST -Ddbname=${{ secrets.DBNAME }} -Ddbusername=${{ secrets.DBUSERNAME }} -Ddbpassword=${{ secrets.DBPASSWORD }} -Ddbhost=${{ secrets.DBHOST }} -Ddbport=${{ secrets.DBPORT }} -DaesKey=${{ secrets.AESKEY}}
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
      
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '${{ github.workspace }}/target/*.jar'
